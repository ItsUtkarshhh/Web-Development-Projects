<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+DE+VA+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Social Links</title>

<body>
    <div class="profile-card">
        <img src="avatar-jessica.jpeg" alt="avatar">
        <div class="intro">
            <h2>Jessica Randall</h2>
            <h3>London, United Kingdom</h3>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="social-links">
            <a href="#" class="btn">Github</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Instagram</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Discord</a>
        </div>
    </div>
